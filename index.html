<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LumiMap Plus</title>
    <link rel="icon" type="image/png" href="Lumika.png">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        #map {
            display: grid;
            grid-template-columns: repeat(auto-fill, 512px);
            grid-template-rows: repeat(auto-fill, 512px);
            overflow: auto;
            position: relative;
            pointer-events: none;
        }

        .tile {
            width: 512px;
            height: 512px;
            object-fit: contain;
            border: none;
            pointer-events: none;
        }

        #message {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #000;
            z-index: 1000;
        }

        #title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: #000;
            z-index: 1000;
            font-weight: bold;
        }

        #controls {
            position: absolute;
            top: 60px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: auto;
        }

        .addedElement {
            position: absolute;
            pointer-events: auto;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div id="title">LumiMap Plus</div>
<div id="message">Поставь приближение 80%</div>
<div id="controls">
    <label for="colorPicker">Выбери цвет:</label>
    <input type="color" id="colorPicker" value="#ff0000">
    <button id="eraseButton">Стереть рисунок</button>
    <button id="clearAllButton">Стереть изображения и текст</button>
</div>
<div id="map"></div>
<canvas id="drawingCanvas"></canvas>

<script>
    const mapElement = document.getElementById('map');
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 3 * 512;
    canvas.height = 3 * 512;

    function generateTileUrl(x, y) {
        return `http://map.lumika.space:8080/tiles/world/1/vintage_story/${x}_${y}.png`;
    }

    function generateManualTileUrl(x, y) {
        return `manual/${x}_${y}.png`; // Путь к локальной папке "manual"
    }

    function displayMap(minX, maxX, minY, maxY) {
        mapElement.innerHTML = '';
        for (let y = minY; y <= maxY; y++) {
            for (let x = minX; x <= maxX; x++) {
                const img = document.createElement('img');
                const tileName = `${x}_${y}.png`;
                img.src = generateTileUrl(x, y);
                img.alt = `Tile ${x},${y}`;
                img.classList.add('tile');

                // Если загрузка с внешнего источника не удалась, загружаем из папки manual
                img.onerror = function() {
                    img.src = generateManualTileUrl(x, y);
                };

                mapElement.appendChild(img);
            }
        }
    }

    const minX = -1;
    const maxX = 1;
    const minY = -1;
    const maxY = 1;

    displayMap(minX, maxX, minY, maxY);

</script>

</body>
</html>
